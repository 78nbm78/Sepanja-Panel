<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Sepanja</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <section class="login wrapper">
            <div class="container">
                <a href="/">
                    <img src="images/logo.svg" alt="Sepanja Logo" class="login_logo mb-4 mb-lg-5" />
                </a>
                <div class="login_box mb-4 mb-lg-5">
                    <p class="title">تایید شماره موبایل</p>
                    <p class="desc">لطفا کد پیامک شده را در باکس زیر وارد کنید</p>
                    <form action="" class="login_form">
                        <div class="mb-4">
                            <div class="login_form_input col-12">
                                <input type="text" name="phonenumber" id="phonenumber" class="form-control" />
                                <label for="phonenumber">کد تایید را وارد کنید</label>
                            </div>
                        </div>
                        <button class="btn btn-primary">ورود به پنل کاربری</button>
                    </form>
                </div>

                <!-- <div class="login_box">
                    <p class="text-center">کاربر جدید هستید؟ <a href="#">برای عضویت کلیک کنید</a></p>
                </div> -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>
                &copy; کلیه حقوق برای سپنجا محفوظ است.
            </p>
            <ul>
                <li><a href="#">قوانین و مقررات</a></li>
                <li><a href="#">حریم خصوصی</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
